<!DOCTYPE html>
<html>

<head>
    <title>Heroku Socket.IO Test</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="shortcut icon" href="ww_favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>

    <div id="setup_wrapper">
        <div id="handlebar">
            <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i>
        </div>

        <form id="createuser_wrapper">
            <div class="title">Create a Profile</div>
            <input id="username" type="text" placeholder="Your Username" required pattern="[A-Za-z0-9]+" /> <input type="submit" id="uid_submit" value="Submit" />
        </form>

        <form id="creategame_wrapper">
            <div class="title">Create a Game</div>
            <input id="gamename" type="text" placeholder="Game Name" required pattern="[A-Za-z0-9_]+" /> <input type="submit" id="gamename_submit" value="Submit" />
        </form>

        <div id="joingame_wrapper">
            <div class="title">Join Game</div>
            <select id="gamelist" size="5">
                <option selected>Please choose a game</option>
            </select>
            <input type="button" id="joingame_submit" value="Submit"><br>
            <input type="button" id="text_btn" value="test">
        </div>
    </div>

    <div id="gamedata">
        <div id="server-time"></div>
        <div id="roomcount"></div>
    </div>

    <div id="tttwrapper">
        <div id="1-1" class="tttcell"></div>
        <div id="2-1" class="tttcell"></div>
        <div id="3-1" class="tttcell"></div><br>
        <div id="1-2" class="tttcell"></div>
        <div id="2-2" class="tttcell">X</div>
        <div id="3-2" class="tttcell"></div><br>
        <div id="1-3" class="tttcell"></div>
        <div id="2-3" class="tttcell"></div>
        <div id="3-3" class="tttcell"></div>
    </div>

    <div id="scripts">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
        <script src="javascript/javascript.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            
            var username = '';
            var gameroom = '';
            var socket = io();
            var el = document.getElementById('server-time');
            
            socket.on('time', function(timeString) {
                el.innerHTML = 'Server time: ' + timeString;
            });

            socket.on('clickresponse', function(data) {
                console.log(data + ' test');
                $('#roomcount').html(data);
            });
            
            socket.on('test_response', function(data) {
                alert(data)
            });

                            }
                        })
            */
            
            $('.tttcell').click(function() {
                var cid = this.id;
                socket.emit('cellclick', cid);
                console.log('client event')
            });

</body>

</html>
